<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <title>正月ミニRPG</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
  <div id="app">
    <div id="game-container"></div>



    <!-- ===== スマホ用 十字＋Aボタン ===== -->
    <div id="pad">
      <div class="pad-row">
        <div class="pad-spacer"></div>
        <img id="btn-up" src="assets/ui/up.png">
        <div class="pad-spacer"></div>
      </div>
      <div class="pad-row">
        <img id="btn-left" src="assets/ui/left.png">
        <img class="pad-center" src="assets/ui/maru.png">
        <img id="btn-right" src="assets/ui/right.png">
      </div>
      <div class="pad-row">
        <div class="pad-spacer"></div>
        <img id="btn-down" src="assets/ui/down.png">
        <div class="pad-spacer"></div>
      </div>
    </div>

    <div id="abtn">
      <img id="btn-a" src="assets/ui/a.png">
    </div>

  </div> <!-- #app -->

  <script type="module" src="main.js"></script>
</body>
</html>
